spring:
  datasource:
    url: jdbc:mysql://localhost:3307/strideX
    username: root
    password: 12345678
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

flyway:
  enabled: true
  url: jdbc:mysql://localhost:3307/strideX
  user: root
  password: 12345678
  locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET}
  access_token_expiration: ${TOKEN_EXPIRATION}
  refresh_token_expiration: ${TOKEN_REFRESH}

s3:
  access: ${S3_ACCESS}
  secret:  ${S3_SECRET}
  bucket:  ${S3_BUCKET}
  region:  ${S3_REGION}